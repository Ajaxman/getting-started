<!DOCTYPE html>
<html ng-app="store">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script type="application/javascript" src="src/app.js"></script>
        <meta charset="utf-8" />
    </head>
    <body ng-controller="StoreController as store">

    <!--  Store Header  -->
    <header>
        <h1 class="text-center">Flatlander Crafted Gems</h1>
        <h2 class="text-center">– an Angular store –</h2>
    </header>
    <!--  Products Container  -->
    <div class="list-group">
        <div ng-repeat="product in store.products" class="col-md-4 container">
            <product-title></product-title>
            <img ng-src="{{product.images[0].thumb}}" class="img-responsive" alt="Responsive image">
            <product-panels></product-panels>
            <br />
            <button ng-show="product.canPurchase"> Add to Cart </button>
            <br /><br /><br />
        </div>
    </div>
    </body>
</html>
