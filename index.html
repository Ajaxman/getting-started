<!DOCTYPE html>
<html ng-app="store">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script type="application/javascript" src="src/app.js"></script>
    </head>
    <body ng-controller="StoreController as store">

        <p>{{ "hello " + "you" }}</p>
        <div ng-repeat="product in store.products" class="col-md-8 container">
            <h1>{{product.name}}</h1>
            <em class="pull-right">{{product.price | currency}}</em>
            <img ng-src="{{product.images[0].thumb}}" class="img-responsive" alt="Responsive image">

            <section ng-controller="PanelController as panel">
                <ul class="nav nav-tabs">
                    <li ng-class="{ active: panel.isSelected(1) }">
                        <a href ng-click="panel.selectTab(1)">Description</a>
                    </li>
                    <li ng-class="{ active: panel.isSelected(2) }">
                        <a href ng-click="panel.selectTab(2)">Specifications</a>
                    </li>
                    <li ng-class="{ active: panel.isSelected(3) }">
                        <a href ng-click="panel.selectTab(3)">Reviews</a>
                    </li>
                </ul>
                <div class="panel" ng-show="panel.isSelected(1)">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="panel" ng-show="panel.isSelected(2) ">
                    <h4>Specifications</h4>
                    <p>No Yet</p>
                </div>
                <div class="panel" ng-show="panel.isSelected(3) ">
                    <h4>Reviews</h4>
                    <ul>
                        <li ng-repeat="review in product.reviews">
                            <blockquote>
                                <strong>{{ review.stars }} Stars</strong>
                                {{review.body}}
                                <cite class="clearfix">{{review.author}}</cite>
                            </blockquote>
                        </li>
                    </ul>
                </div>
            </section>
            <br />
            <button ng-show="product.canPurchase"> Add to Cart </button>
            <br /><br /><br />
        </div>
    </body>
</html>
